<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feFlood flood-color="#D4AF37" flood-opacity="0.5"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Rectangle -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Stars Background Pattern -->
  <circle cx="240" cy="180" r="2" fill="white" opacity="0.3"/>
  <circle cx="720" cy="420" r="2" fill="white" opacity="0.3"/>
  <circle cx="600" cy="300" r="1" fill="white" opacity="0.3"/>
  <circle cx="960" cy="120" r="1" fill="white" opacity="0.3"/>
  <circle cx="1080" cy="360" r="2" fill="white" opacity="0.3"/>
  <circle cx="396" cy="480" r="1" fill="white" opacity="0.3"/>
  <circle cx="180" cy="540" r="1" fill="white" opacity="0.2"/>
  <circle cx="840" cy="240" r="1" fill="white" opacity="0.2"/>
  <circle cx="480" cy="120" r="2" fill="white" opacity="0.2"/>
  <circle cx="1020" cy="540" r="1" fill="white" opacity="0.3"/>
  
  <!-- Decorative Circles -->
  <circle cx="1100" cy="100" r="100" fill="#D4AF37" opacity="0.05" filter="url(#goldGlow)"/>
  <circle cx="100" cy="530" r="100" fill="#D4AF37" opacity="0.05" filter="url(#goldGlow)"/>
  
  <!-- Logo -->
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="url(#goldGradient)" letter-spacing="-2" filter="url(#goldGlow)">NHL SAVANT</text>
  
  <!-- Tagline -->
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)" font-weight="300" letter-spacing="1">Advanced NHL Betting Analytics</text>
  
  <!-- Stats Section -->
  <!-- Win Rate -->
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="#10B981" filter="url(#glow)">52.9%</text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.6)" font-weight="500" letter-spacing="2">WIN RATE</text>
  
  <!-- ROI -->
  <text x="420" y="320" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="#10B981" filter="url(#glow)">+30.3%</text>
  <text x="420" y="350" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.6)" font-weight="500" letter-spacing="2">ROI</text>
  
  <!-- Profit -->
  <text x="800" y="320" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="#10B981" filter="url(#glow)">$1,516</text>
  <text x="800" y="350" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.6)" font-weight="500" letter-spacing="2">PROFIT</text>
  
  <!-- Divider Line -->
  <line x1="80" y1="480" x2="1120" y2="480" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Footer -->
  <text x="80" y="540" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.5)" font-weight="300">dpk1212.github.io/nhl-savant</text>
  
  <!-- Badge -->
  <rect x="880" y="505" width="240" height="50" rx="25" fill="rgba(212,175,55,0.2)" stroke="#D4AF37" stroke-width="2"/>
  <text x="1000" y="538" font-family="Arial, sans-serif" font-size="18" fill="#D4AF37" font-weight="700" text-anchor="middle" letter-spacing="1">ELITE ANALYTICS</text>
</svg>

