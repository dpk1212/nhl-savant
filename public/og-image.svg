<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blur filter for orbs -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(212, 175, 55, 0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Decorative orbs -->
  <circle cx="1050" cy="100" r="250" fill="#D4AF37" opacity="0.15" filter="url(#blur)"/>
  <circle cx="150" cy="530" r="200" fill="#3B82F6" opacity="0.15" filter="url(#blur)"/>
  
  <!-- Badge -->
  <rect x="50" y="40" width="280" height="50" rx="12" fill="rgba(59, 130, 246, 0.15)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="2"/>
  <text x="190" y="72" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="700" fill="#60A5FA" text-anchor="middle" letter-spacing="1">DATA-DRIVEN ANALYTICS</text>
  
  <!-- Logo with hockey stick emoji -->
  <text x="600" y="240" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" text-anchor="middle">üèí</text>
  
  <!-- Logo text -->
  <text x="600" y="310" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="url(#gold-gradient)" text-anchor="middle" letter-spacing="-2">NHL Savant</text>
  
  <!-- Tagline -->
  <text x="600" y="360" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="600" fill="#F1F5F9" text-anchor="middle" letter-spacing="-0.5">Advanced NHL Betting Analytics</text>
  
  <!-- Stats Container -->
  <!-- Win Rate -->
  <g transform="translate(230, 430)">
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="56" font-weight="800" fill="url(#green-gradient)" text-anchor="middle">52.9%</text>
    <text x="0" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="600" fill="rgba(241, 245, 249, 0.7)" text-anchor="middle" letter-spacing="1">WIN RATE</text>
  </g>
  
  <!-- ROI -->
  <g transform="translate(600, 430)">
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="56" font-weight="800" fill="url(#green-gradient)" text-anchor="middle">30.3%</text>
    <text x="0" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="600" fill="rgba(241, 245, 249, 0.7)" text-anchor="middle" letter-spacing="1">ROI</text>
  </g>
  
  <!-- Model Bets -->
  <g transform="translate(970, 430)">
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="56" font-weight="800" fill="url(#green-gradient)" text-anchor="middle">87</text>
    <text x="0" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="600" fill="rgba(241, 245, 249, 0.7)" text-anchor="middle" letter-spacing="1">MODEL BETS</text>
  </g>
  
  <!-- Domain -->
  <text x="1140" y="590" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="600" fill="rgba(212, 175, 55, 0.8)" text-anchor="end" letter-spacing="0.5">nhlsavant.com</text>
</svg>
