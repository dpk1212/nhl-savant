name: Generate Night Social Content

on:
  # Disable automatic triggers for now - manual only
  # schedule:
  #   # 11 PM ET = 4 AM UTC next day
  #   - cron: '0 4 * * *'
  workflow_dispatch:  # Manual trigger only

jobs:
  generate-night:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: nhl-savant
        run: npm install
      
      - name: Generate night results content
        working-directory: nhl-savant
        env:
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        run: npm run generate-social-night

