name: Update Live Scores

on:
  schedule:
    # Run every 5 minutes during NHL game hours (4 PM - 1 AM ET)
    # Cron runs in UTC, so 20:00 UTC = 4 PM ET, 05:00 UTC = 1 AM ET
    - cron: '*/5 20-23 * * *'  # 4 PM - 7:55 PM ET
    - cron: '*/5 0-5 * * *'     # 8 PM - 1 AM ET (next day UTC)
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-scores:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd nhl-savant
          npm ci
      
      - name: Fetch live scores
        run: |
          cd nhl-savant
          node updateLiveScores.js
      
      - name: Check for changes
        id: git-check
        run: |
          cd nhl-savant
          git diff --exit-code public/live_scores.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          cd nhl-savant
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add public/live_scores.json
          git commit -m "chore: Update live scores [automated]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: No changes
        if: steps.git-check.outputs.changed != 'true'
        run: echo "ℹ️ No score changes detected"

