name: Fetch Basketball Data

on:
  schedule:
    # Morning scrape: 11:30 AM ET (3:30 PM UTC) - 30 min after NHL fetch
    - cron: '30 15 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-basketball-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow workflow to push changes
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch basketball data
        env:
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: npm run fetch-basketball
      
      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/basketball_odds.md public/haslametrics.md public/dratings.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Basketball data [$(date +'%Y-%m-%d %H:%M')]" && git push)
      
      - name: Build site
        if: success()
        run: npm run build
      
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

