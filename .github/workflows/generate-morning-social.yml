name: Generate Morning Social Content

on:
  # Disable automatic triggers for now - manual only
  # schedule:
  #   # 8 AM ET = 1 PM UTC (13:00)
  #   - cron: '0 13 * * *'
  workflow_dispatch:  # Manual trigger only

jobs:
  generate-morning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: nhl-savant
        run: npm install
      
      - name: Test Firebase connection
        working-directory: nhl-savant
        env:
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        run: npm run test-firebase-connection
      
      - name: Generate morning picks content
        working-directory: nhl-savant
        env:
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: npm run generate-social-morning
      

