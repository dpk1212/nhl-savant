name: Update Basketball Results

on:
  workflow_dispatch:  # Manual trigger only
  schedule:
    # Run every 2 hours during game time (6 PM - 2 AM ET = 11 PM - 7 AM UTC)
    - cron: '0 23,1,3,5,7 * * *'

jobs:
  update-results:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow workflow to push changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Fetch latest basketball data (with results)
      env:
        FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
      run: npm run fetch-basketball
    
    - name: Extract results to JSON
      run: npm run extract-basketball-results
    
    - name: Commit and push results
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add public/basketball_results.json public/basketball_odds.md public/haslametrics.md public/dratings.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update basketball results [$(date +'%Y-%m-%d %H:%M')]" && git push)
    
    - name: Build site
      if: success()
      run: npm run build
    
    - name: Deploy to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'

