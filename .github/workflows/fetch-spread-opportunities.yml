name: "[DEPRECATED] Fetch Spread Opportunities"

# ⚠️ DEPRECATED: Use "Fetch Prime Picks" workflow instead
# This workflow is kept for reference only.
# The new Prime Picks workflow consolidates data fetching AND only writes
# bets that have BOTH EV edge AND spread confirmation (+11.8% ROI).

on:
  # DISABLED - Use fetch-prime-picks.yml instead
  workflow_dispatch:
    inputs:
      confirm_deprecated:
        description: 'This is deprecated. Use Fetch Prime Picks instead.'
        required: true
        default: 'I understand'

jobs:
  find-spread-opportunities:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env file
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env
          echo "FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}" >> .env
          echo "FIREBASE_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }}" >> .env
          echo "FIRECRAWL_API_KEY=${{ secrets.FIRECRAWL_API_KEY }}" >> .env
      
      - name: Find spread opportunities
        run: npm run find-spread-opportunities
      
      - name: Commit spread data if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/basketball_spreads.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Basketball spreads [$(date +'%Y-%m-%d %H:%M')]" && git push)
