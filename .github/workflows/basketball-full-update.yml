name: Basketball Full Update (Grade + ROI + Confidence)

on:
  workflow_dispatch:  # Manual trigger anytime
    inputs:
      skip_grading:
        description: 'Skip grading (just update ROI/confidence)'
        required: false
        default: 'false'
        type: boolean

jobs:
  full-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      # Create .env file from secrets (scripts use dotenv to load this)
      - name: Create .env file
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env
          echo "FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}" >> .env
          echo "FIREBASE_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }}" >> .env
          echo "ğŸ” Checking which secrets are set..."
          [ -n "${{ secrets.VITE_FIREBASE_API_KEY }}" ] && echo "âœ… VITE_FIREBASE_API_KEY is set" || echo "âŒ VITE_FIREBASE_API_KEY is MISSING"
          [ -n "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" ] && echo "âœ… VITE_FIREBASE_PROJECT_ID is set" || echo "âŒ VITE_FIREBASE_PROJECT_ID is MISSING"
      
      # Step 1: Grade bets (optional)
      - name: Grade Basketball Bets
        if: ${{ inputs.skip_grading != 'true' }}
        run: |
          echo "ğŸ€ Step 1: Grading basketball bets..."
          npm run grade-basketball-bets
          echo "âœ… Grading complete!"
      
      # Step 2: Update Pattern ROI
      - name: Update Pattern ROI
        run: |
          echo "ğŸ“Š Step 2: Updating pattern ROI..."
          npm run update-pattern-roi
          echo "âœ… Pattern ROI updated!"
      
      # Step 3: Update Dynamic Confidence Weights
      - name: Update Dynamic Confidence Weights
        run: |
          echo "ğŸ¯ Step 3: Updating dynamic confidence weights..."
          npm run update-dynamic-confidence
          echo "âœ… Confidence weights updated!"
      
      # Step 4: Update Pending Bets with new data
      - name: Update Pending Bets
        run: |
          echo "ğŸ“ Step 4: Updating pending bets..."
          npm run update-pending-bets
          echo "âœ… Pending bets updated!"
      
      # Step 5: Commit and push confidence weights
      - name: Commit updated weights
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/basketball_confidence_weights.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¯ Full basketball update [$(date +'%Y-%m-%d %H:%M')]" && git push)
      
      # Step 6: Build and deploy
      - name: Build site
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
      
      - name: Summary
        run: |
          echo "ğŸ‰ BASKETBALL FULL UPDATE COMPLETE!"
          echo ""
          echo "Steps completed:"
          echo "  âœ… Grade bets (if enabled)"
          echo "  âœ… Update pattern ROI"
          echo "  âœ… Update dynamic confidence weights"
          echo "  âœ… Update pending bets"
          echo "  âœ… Deploy to GitHub Pages"
