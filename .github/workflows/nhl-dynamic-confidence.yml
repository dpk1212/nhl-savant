name: ğŸ’ NHL Dynamic Confidence Update

on:
  workflow_dispatch:
    inputs:
      run_backtest:
        description: 'Run backtest after update'
        required: false
        default: 'true'
        type: boolean
  schedule:
    # Run daily at 6 AM ET (11 AM UTC) after games are graded
    - cron: '0 11 * * *'

permissions:
  contents: write
  pages: write

jobs:
  update-nhl-confidence:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ” Setup environment
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env
      
      - name: ğŸ¯ Update NHL Dynamic Confidence Weights
        run: npm run update-nhl-dynamic-confidence
      
      - name: ğŸ“Š Run Backtest (Optional)
        if: ${{ github.event.inputs.run_backtest == 'true' || github.event_name == 'schedule' }}
        run: npm run backtest-nhl-units
      
      - name: ğŸ“¤ Commit and Push Weights
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/nhl_confidence_weights.json
          git diff --staged --quiet || git commit -m "ğŸ’ Update NHL confidence weights $(date +%Y-%m-%d)"
          git push
      
      - name: ğŸš€ Deploy to GitHub Pages
        run: |
          npm run build
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d dist -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

